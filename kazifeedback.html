    <header>
        <h1>Feedback and Suggestions</h1>
        <!-- Navigation links or other header content (if needed) -->
    </header>

    <section>
        <h2>Leave Your Feedback</h2>
        <textarea id="feedbackInput" rows="3" maxlength="60" placeholder="Type your feedback here (max 60 characters)"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </section>

    <section>
        <h2>Recent Feedback</h2>
        <ul id="feedbackList">
            <!-- Feedback items will be dynamically added here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Kazi App</p>
    </footer>

    <script>
        function submitFeedback() {
            var inputElement = document.getElementById("feedbackInput");
            var feedbackText = inputElement.value.trim();
            if (feedbackText === "") return;

            var feedbackList = document.getElementById("feedbackList");
            var feedbackItem = document.createElement("li");
            feedbackItem.textContent = feedbackText;

            if (feedbackList.children.length >= 100) {
                feedbackList.removeChild(feedbackList.lastChild);
            }

            feedbackList.insertBefore(feedbackItem, feedbackList.firstChild);
            inputElement.value = "";
        }
    </script>
