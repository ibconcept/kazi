<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Sample</title>

    <style>
        /* Initial styling for the collapsed dropdown */
        .dropdown {
            display: none;
        }

        /* Styling for the button */
        .toggle-button {
            cursor: pointer;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<title></title>
    <!-- Toggle Button -->
    <button class="toggle-button" onclick="toggleDropdown()">Toggle Dropdown</button>

    <!-- Dropdown Container -->
    <div id="dropdownContainer" class="dropdown">
        <!-- Dropdown List -->
        <select multiple>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <script>
        // JavaScript function to toggle the visibility of the dropdown
        function toggleDropdown() {
            var dropdown = document.getElementById('dropdownContainer');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>

</html>
